<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Last List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=20b23686-41d8-4b87-b9d4-e2555259c04c"> </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>


  <style>
    .Modal {
      position: relative;
      margin: 0 auto;
      top: 100px;
      max-width: 426px;
      height: 600px;
      background-color: #e9e9e9;
      border: solid 2px #4062BA;
      border-radius: 10px;
      overflow: hidden;
    }
    .Modal:focus {
      outline: none;
    }

    .Overlay {
      position: absolute;
      z-index: 1000;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      padding: 1em;
    }

    .modalCloseContainer {
      position: absolute;
      z-index: 77;
      display: block;
      top: 15px;
      right: 18px;
      font-weight: bold;
      font-size: 2em;
      color: #4062BA;
      cursor: pointer;
    }

    .logoContainer {
      position: relative;
      text-align: center;
      top: 22px;
    }



    .stripeForm .Checkout {
      margin: 0 auto;
      max-width: 800px;
      box-sizing: border-box;
      padding: 0 5px;
    }

    .stripeForm label {
      font-family: var(--font-family);
      font-weight: 600;
      color: #4062BA;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .stripeForm {
      padding: 20px;
    }

    .stripeForm button {
      margin-top: 70px;
      border-color: #fff;
    }

    .stripeForm input,
    .StripeElement {
      display: block;
      margin: 10px 0 0 0;
      padding: 10px 14px;
      font-size: 1em;
      border: 0;
      outline: 0;
      border-bottom: 2px solid #4062BA;
      color: #4062BA;
    }


    .stripeForm input::placeholder {
      color: #aab7c4;
    }

    .stripeForm input:focus,
    .StripeElement--focus {
      -webkit-transition: all 150ms ease;
      transition: all 150ms ease;
    }
    .cardInputContainer {
      display: block;
      padding: 10px 14px;
      font-size: 1em;
    }

    .yearCvcContainer {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }
    .yearContainer, .cvcContainer {
      width: 170px;
      margin: 1em 0;

    }

  </style>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
